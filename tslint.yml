extends:
  - tslint:recommended
  - tslint-config-airbnb

rules:
  no-unused-variable: true
  max-line-length:
    - true
    - 120
  semicolon:
    - true
    - never
  interface-over-type-literal: false
  ordered-imports: false
  object-literal-sort-keys: false
  strict-boolean-expressions:
    - allow-undefined-union
  ter-arrow-parens: false