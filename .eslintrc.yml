parser: babel-eslint
extends:
  - airbnb-base

rules:
  max-len:
    - error
    - code: 120
      ignoreComments: true
  import/prefer-default-export: off
  import/no-named-default: off
  semi:
    - error
    - never
  arrow-parens: off
  global-require: off

env:
  node: true
  jest: true

settings:
  import/resolver:
    node:
      moduleDirectory:
        - node_modules
        - src
